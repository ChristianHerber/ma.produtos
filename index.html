<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            width: 18rem;
        }
    </style>
<body>

    <header class="container-fluid bg-light py-4 mb-3">
        <div class="container">
            <h1 class="fs-4 m-0">Site Title</h1>
        </div>
    </header>

    <div class="container">
        <div class="product__list d-flex flex-wrap justify-content-between" id="product-list"></div>
    </div>

</body>

    <script>
        async function loadProducts() {
            try {
                // Faz a requisição para o arquivo JSON
                const response = await fetch('products.json'); 
                if (!response.ok) {
                    throw new Error('Erro ao carregar o JSON');
                }
                const data = await response.json();

                // Seleciona o elemento onde os produtos serão exibidos
                const productList = document.getElementById('product-list');

                // Mapeia os produtos e cria o HTML para cada um
                data.products.map(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'card mb-4 text-center border-light shadow-sm';
                    productItem.innerHTML = `
                        <div class="card-body">
                            <img src="${product.image}" alt="${product.title}" class="m-auto fluid-img" width="50%" height="auto">
                            <h4 class="mt-3">${product.title}</h4>
                            <p>${product.description}</p>
                            <p class="text-success fs-4"><strong>${product.price}</strong></p>
                            <a href="${product.link}" target="_blank" class="btn btn-lg btn-primary">Ver mais</a>
                        </div>
                    `;

                    productList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Erro ao carregar os produtos:', error);
            }
        }

        loadProducts();
    </script>
</html>
